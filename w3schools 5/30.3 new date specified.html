<!DOCTYPE html>
<html>
<body>

<h2>JavaScript new Date()</h2>

<p>Using new Date(7 numbers), creates a new date object with
    specified date and time:</p>

<p id="demo"></p>
<p id="demo2"></p>
<p id="demo3"></p>

<script>
    const d = new Date(2018, 11, 24, 10, 33, 30, 0);
    document.getElementById("demo").innerHTML = d;

    //month overflow
    const d2 = new Date(2018, 15, 24, 10, 33, 30, 0);
    document.getElementById("demo2").innerHTML = d2;

    //date overflow
    const d3 = new Date(2018, 44, 10, 33, 30, 0);
    document.getElementById("demo3").innerHTML = d3;
</script>
</body>
</html>

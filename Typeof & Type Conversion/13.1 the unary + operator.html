<!DOCTYPE html>
<html>
<body>

<h2>The JavaScript typeof Operator</h2>

<p>The typeof operator returns the type of a variable or expression:</p>

<p id="demo"></p>

<p>If the variable cannot be converted, it will still become  a number,
    but with the value NaN(Not a Number):</p>

<p id="demo2"></p>
<script>
    let y = "5";
    let x = + y;
    document.getElementById("demo").innerHTML = typeof y + "<br>" + typeof x;

    let p = "John";
    let q = + p;
    document.getElementById("demo2").innerHTML = typeof p + "<br>" + typeof q;
</script>
</body>
</html>

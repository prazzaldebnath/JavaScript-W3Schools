<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JavaScript String Methods</h2>

    <p>
      The indexOf() method accepts a second parameter as the starting position
      for the search:
    </p>

    <p id="demo"></p>

    <script>
      let str = "Please locate where 'locate' occurs";

      document.getElementById("demo").innerHTML = str.indexOf("locate", 17);
    </script>
  </body>
</html>

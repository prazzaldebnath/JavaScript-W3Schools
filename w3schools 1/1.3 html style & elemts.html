<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>What can JavaScript Do?</h2>

    <p id="demo">JavaScript can change the style of an HTML elemnent.</p>
<!--Chaging Style of an html tag-->
    <button
      type="button"
      onclick="document.getElementById('demo').style.fontSize='35px'"
    >
      Click Me!
    </button>
    <br>

    <!--hiding and displaying a html block-->
    <button type="button" 
    onclick="document.getElementById('demo').style.display = 'none'">
      Hide HTML Element</button>

      <br>
      <button type="button" 
      onclick="document.getElementById('demo').style.cssText = 'display: block; fontSize = 150px;'"> 
      Display Block & Enlarge </button>
  </body>
</html>

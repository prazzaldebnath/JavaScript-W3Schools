<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Javascript String Search</h2>
    <p>Search a string for "ain":</p>
    <p>gi Perform a global , case-insensitive search for "ain"</p>

    <p id="demo"></p>
  </br>
    <p id="demo2"></p>

    <script>
      let text = "The rain in SPAIN stays mainly in the plain";
      document.getElementById("demo").innerHTML = text.match(/ain/g);

      // Exercise 2

      document.getElementById("demo2").innerHTML = text.match(/ain/gi);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Booleans</h2>
<p>Booleans and Boolean objects cannot be safely compared:</p>

<p id="demo"></p>
<p id="demo2"></p>

<script>
    let x = false;     // x is a boolean
    let y = new Boolean(false); // y is an object
    document.getElementById("demo").innerHTML = (x == y);

    let a = false; // a is a Boolean
    let b = new Boolean(false); // b is an object
    document.getElementById("demo2").innerHTML = (a === b);
</script>
</body>
</html>

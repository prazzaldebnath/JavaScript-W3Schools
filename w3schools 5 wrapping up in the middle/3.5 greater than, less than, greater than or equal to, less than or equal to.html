<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Comparison</h2>
<p>Assign 5 to x, and display the value of the comparison (x > 8).</p>
<p id="demo"></p>

<p>Assign 5 to x, and display the value of the comparison (x < 8):</p>
<p id="demo2"></p>

<p>Assign 5 to x, and display the value of the comparison (x >= 8).</p>
<p id="demo3"></p>

<p>Assign 5 to x, and display the value of the comparison (x <= 8).</p>
<p id="demo4"></p>

<script>
    let x = 5;
    document.getElementById("demo").innerHTML = (x > 8);

    let y = 5;
    document.getElementById("demo2").innerHTML = (y < 8);

    let z = 5;
    document.getElementById("demo3").innerHTML = (z >= 8);

    let a = 5;
    document.getElementById("demo4").innerHTML = (a <= 8);
</script>
</body>
</html>

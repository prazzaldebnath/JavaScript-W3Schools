<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Math.floor()</h2>

<p>Math.floor(x) returns the value of x rounded
    <strong>down</strong> to its nearest integer:
</p>

<p id="demo"></p>
<p id="demo2"></p>

<script>
    document.getElementById("demo").innerHTML= Math.floor(4.7);
    document.getElementById("demo2").innerHTML = Math.floor(-4.2);
</script>
</body>
</html>

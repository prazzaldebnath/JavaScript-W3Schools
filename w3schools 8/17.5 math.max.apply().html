<!DOCTYPE html>
<html>
<body>

<h2>JavaScript apply()</h2>
<p>This example returns the highest number in an array of numbers:</p>

<p id="demo"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<script>

    document.getElementById("demo").innerHTML = Math.max.apply(null, [1,2,3]);

    document.getElementById("demo2").innerHTML = Math.max.apply(Math, [1,2,3]);

    document.getElementById("demo3").innerHTML = Math.max.apply(" ", [1, 2, 3]);

    document.getElementById("demo4").innerHTML = Math.max.apply(0, [1, 2, 3]);

</script>
</body>
</html>

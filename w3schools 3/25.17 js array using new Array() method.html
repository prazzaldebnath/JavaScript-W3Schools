<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p>Avoid using new Array(). Use [] instead.</p>
</br>
<p>Array using [] </p>
<p id="demo"></p>
</br>
<p>Array using new Array() method</p>
<p id="demo2"></p>
<script>
    const points2 = new Array(40, 100, 1, 5, 25, 10);
    const points = [40, 100, 1, 5, 25, 10];
    document.getElementById("demo").innerHTML = points[0];
    document.getElementById("demo2").innerHTML = points2[0];


</script>
</body>
</html>

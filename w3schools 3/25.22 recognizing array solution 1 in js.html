<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p>The typeof operator, when used on an array, returns object:</p>

<p id="demo"></p>
<p> It will return object </p>
<p>To solve this problem ECMAScript 5 (JS 2009) ddefined a new method which
is Array.isArray() which returns true or false </p>
<p id="demo2"></p>
<script>
    const fruits = ["Banana", "Orange", "Apple", "Mango"];
    document.getElementById("demo").innerHTML = typeof fruits;
    document.getElementById("demo2").innerHTML = Array.isArray(fruits);

</script>
</body>
</html>

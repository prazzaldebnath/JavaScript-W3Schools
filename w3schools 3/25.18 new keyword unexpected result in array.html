<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p>Create an Array with three elements.</p>

<p id="demo0"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<script>
    const points0 = new Array(40, 100, 1);
    document.getElementById("demo0").innerHTML = points0;
    const points1 = new Array(40, 100);
    document.getElementById("demo1").innerHTML = points1;
    const points2 = new Array(40);
    document.getElementById("demo2").innerHTML = points2;
    //here when array has only one element it creates an error using
    // new Array() method
</script>
</body>
</html>

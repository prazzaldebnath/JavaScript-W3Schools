<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Methods</h2>
<p>array elements are accessed using their index number:</p>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p>after deleting the array element</p>
<p id="demo5"></p>
<!--delete method creates holes in the array
 so use pop() or shift()-->
<script>
    const fruits = ["Banana", "Orange", "Apple", "Mango"];
    document.getElementById("demo1").innerHTML = fruits;
    fruits[0] = "Kiwi";
    document.getElementById("demo2").innerHTML = fruits;
    fruits[fruits.length] = "Banana";
    document.getElementById("demo3").innerHTML = fruits;
    document.getElementById("demo4").innerHTML = "The first fruit is: " + fruits[0];
    delete fruits[0];
    document.getElementById("demo5").innerHTML = "The first fruit is: " + fruits[0];
</script>


</body>
</html>

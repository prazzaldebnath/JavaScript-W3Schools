<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Methods</h2>
<h2>shift()</h2>
<p>The shift() method removes the first element of an array
    (and "shifts" the other elements to the left):</p>

<p>The shift() method returns the first element of an array </p>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>

<script>
    const fruits = ["Banana", "Orange", "Apple", "Mango"];
    document.getElementById("demo1").innerHTML = fruits;
    document.getElementById("demo2").innerHTML = fruits.shift();
    document.getElementById("demo3").innerHTML = fruits;
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Methods</h2>
<h2>slice()</h2>
<p>This example slices out a part of an array starting
    from array element 1 ("Orange"):</p>

<p id="demo"></p>
<p id="demo2"></p>

<script>
    const fruits = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
    const citrus = fruits.slice(1);
    document.getElementById("demo").innerHTML = fruits + "<br><br>" + citrus;
    const citrus2 = fruits.slice(3);
    document.getElementById("demo2").innerHTML = fruits + "<br><br>" + citrus2;
</script>

</body>
</html>

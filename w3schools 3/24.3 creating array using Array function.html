<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Arrays</h2>

<p id="demo"></p>

<script>
    const cars = new Array("Saab", "Volvo", "BMW");

    // there is no need to use new Array() _ function
    // instead use array literal - const cars = ["Saab" ...]

    document.getElementById("demo").innerHTML = cars;
</script>
</body>
</html>

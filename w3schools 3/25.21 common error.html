<!DOCTYPE html>
<html>

<h2>JavaScript Arrays</h2>

<p>Create an Array with one element.</p>
<p>Normal array mehtod: </p>
<p id="demo"></p>
<p id="demo1"></p>
<p>new Array() method: </p>
<p id="demo2"></p>
<p id="demo3"></p>
<script>
    var points = [40];
    var points2 = new Array(40);

    document.getElementById("demo").innerHTML = points;
    document.getElementById("demo1").innerHTML = points[0];
    document.getElementById("demo2").innerHTML = points2;
    document.getElementById("demo3").innerHTML = points2[0];
</script>
</html>

<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrow Function</h2>

<p>This example shows an Arrow Function with a parameter.</p>

<p id="demo"></p>
<p id="demo2"></p>
<script>
    var hello;
    hello = (val) => "Hello " + val;

    var hello2;
    hello2 = val => "Hello " + val;

    document.getElementById("demo").innerHTML = hello("Universe!");
    document.getElementById("demo2").innerHTML = hello2("Universe!");
</script>
</body>
</html>

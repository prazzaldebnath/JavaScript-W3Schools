<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array.lastIndexOf()</h2>
<p id="demo"></p>

<script>
    const fruits = ["Apple", "Orange", "Apple", "Mango"];
    let position = fruits.lastIndexOf("Apple") + 1;

    // lastIndexOf(" ") + 1 here 1 is the index from where it starts
    // searching ... but it searches from index 1 to 3 and then index 0
    // and returns the last real index where the search item is present...

    document.getElementById("demo").innerHTML =
        "Apple is found in position " + position;

</script>
</body>
</html>

<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Array Methods</h2>
<p>The lowest number is <span id="demo"></span>. </p>

<script>
    const points = [4, 10, 5, 1, 25, 100];
    document.getElementById("demo").innerHTML = myArrayMin(points);

    function myArrayMin(arr){
        let len = arr.length;
        let min = Infinity;
        while(len--){
            if(arr[len] < min){
                min = arr[len];
            }
        }
        return min;
    }
</script>
</body>
</html>
